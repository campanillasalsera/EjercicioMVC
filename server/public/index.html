<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    
    <div id="alertBox" class="alerta"><p>Esto es una alerta</p></div>
    
    <div class="fondoBlanco">
        
        <div class="contenedor">
            <h2>REGISTRO</h2>
            <form action="" id="formRegistro" name="formRegistro">
                <div class="avatar">
                    <img src="/public/img/avatarRojo.png" alt="avatar">
                </div>
                <input type="text" name="nombre" id="nombreRegistro" class="input" placeholder="Nombre" required minlength="3" maxlength="20">
                <input type="text" name="apellidos" id="apellidosRegistro" class="input" placeholder="Apellidos"required minlength="3" maxlength="30">
                <input type="email" name="email" class="input" placeholder="Email" autocomplete= "email" required>
                <input type="password" name="pass" id="passRegistro" class="input" placeholder="Contraseña" required minlength="8">
                <div class="cajaCheckbox">
                    <input type="checkbox" class="consentimiento" name="consentimiento" id="consentimientoDatos" required>
                    <label for="consentimientoDatos">Acepto política de privacidad</label>
                </div>
                <button type="submit"  class="botonRojo input">Registrar</button>
            </form>
        </div>


</body>
</html>
